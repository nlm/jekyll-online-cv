{% if site.data.projects %}
<section class="section projects-section">
  <h2 class="section-title"><i class="fa fa-archive"></i>Projects</h2>
  {% for entry in site.data.projects %}
  <div class="item">
    <span class="project-title"><a href="{{ entry.url }}">{{ entry.name }}</a></span> -
    <span class="project-tagline">{{ entry.tagline | xml_escape }}</span>
  </div><!--//item-->
  {% endfor %}
</section><!--//section-->
{% endif %}
