{% if site.data.language %}
<div class="languages-container container-block">
  <h2 class="container-block-title">Languages</h2>
  <ul class="list-unstyled interests-list">
    {% for entry in site.data.language %}
    <li>{{ entry.language }} <span class="lang-desc">({{ entry.level }})</span></li>
    {% endfor %}
  </ul>
</div><!--//interests-->
{% endif %}
