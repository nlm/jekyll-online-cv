<div class="sidebar-wrapper">
  <div class="profile-container">
    <img class="profile-img"
         src="{{ '/assets/images/' | relative_url }}{{ site.data.profile.pic | default: 'profile.png' }}"
         alt="{{ site.data.profile.name | default: 'profile picture' }}" />
    <h1 class="name">{{ site.data.profile.name | default: 'Alan Doe' | xml_escape }}</h1>
    <h3 class="tagline">{{ site.data.profile.tagline | default: 'Full Stack Developer' | xml_escape }}</h3>
  </div><!--//profile-container-->
  {% include contact.html %}
  {% include education.html %}
  {% include language.html %}
  {% include interests.html %}
</div><!--//sidebar-wrapper-->
